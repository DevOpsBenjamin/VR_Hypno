<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauri WebXR Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 70vh;
            border: 2px solid #333;
            background: #000;
            position: relative;
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0088ff;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1>ü•Ω Tauri WebXR Compatibility Test</h1>
    
    <div id="container"></div>
    
    <div id="controls">
        <button id="testWebXR">Test WebXR Support</button>
        <button id="startVR" disabled>Start VR Session</button>
        <button id="startAR" disabled>Start AR Session</button>
        <button id="stopSession" disabled>Stop Session</button>
    </div>
    
    <div id="status">
        <h3>Status:</h3>
        <div id="logs">Ready to test...</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        
        class WebXRTester {
            constructor() {
                this.container = document.getElementById('container');
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.cube = null;
                this.session = null;
                
                this.log('Initializing Three.js...');
                this.init();
                this.setupControls();
            }
            
            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x222222);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(75, 
                    this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                this.camera.position.z = 5;
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.xr.enabled = true;
                this.container.appendChild(this.renderer.domElement);
                
                // Test cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00,
                    wireframe: true 
                });
                this.cube = new THREE.Mesh(geometry, material);
                this.scene.add(this.cube);
                
                // Lighting
                const light = new THREE.AmbientLight(0x404040, 0.5);
                this.scene.add(light);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
                
                // Animation loop
                this.renderer.setAnimationLoop(() => this.animate());
                
                this.log('Three.js initialized successfully!', 'success');
            }
            
            animate() {
                if (this.cube) {
                    this.cube.rotation.x += 0.01;
                    this.cube.rotation.y += 0.01;
                }
                this.renderer.render(this.scene, this.camera);
            }
            
            setupControls() {
                document.getElementById('testWebXR').onclick = () => this.testWebXRSupport();
                document.getElementById('startVR').onclick = () => this.startVRSession();
                document.getElementById('startAR').onclick = () => this.startARSession();
                document.getElementById('stopSession').onclick = () => this.stopCurrentSession();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                });
            }
            
            async testWebXRSupport() {
                this.log('Testing WebXR support...');
                
                // Check if WebXR is available
                if (!navigator.xr) {
                    this.log('‚ùå WebXR not available in this browser', 'error');
                    return;
                }
                
                this.log('‚úÖ navigator.xr is available', 'success');
                
                // Test VR support
                try {
                    const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                    this.log(`VR Support: ${vrSupported ? '‚úÖ' : '‚ùå'}`, 
                        vrSupported ? 'success' : 'warning');
                    
                    if (vrSupported) {
                        document.getElementById('startVR').disabled = false;
                    }
                } catch (error) {
                    this.log(`‚ùå VR test failed: ${error.message}`, 'error');
                }
                
                // Test AR support
                try {
                    const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    this.log(`AR Support: ${arSupported ? '‚úÖ' : '‚ùå'}`, 
                        arSupported ? 'success' : 'warning');
                    
                    if (arSupported) {
                        document.getElementById('startAR').disabled = false;
                    }
                } catch (error) {
                    this.log(`‚ùå AR test failed: ${error.message}`, 'error');
                }
                
                // Test inline session
                try {
                    const inlineSupported = await navigator.xr.isSessionSupported('inline');
                    this.log(`Inline Support: ${inlineSupported ? '‚úÖ' : '‚ùå'}`, 
                        inlineSupported ? 'success' : 'warning');
                } catch (error) {
                    this.log(`‚ùå Inline test failed: ${error.message}`, 'error');
                }
            }
            
            async startVRSession() {
                try {
                    this.log('Requesting VR session...');
                    
                    this.session = await navigator.xr.requestSession('immersive-vr', {
                        requiredFeatures: ['local-floor'],
                        optionalFeatures: ['bounded-floor']
                    });
                    
                    await this.renderer.xr.setSession(this.session);
                    
                    this.log('‚úÖ VR session started!', 'success');
                    document.getElementById('stopSession').disabled = false;
                    document.getElementById('startVR').disabled = true;
                    
                    this.session.addEventListener('end', () => {
                        this.log('VR session ended', 'warning');
                        this.resetButtons();
                    });
                    
                } catch (error) {
                    this.log(`‚ùå Failed to start VR: ${error.message}`, 'error');
                }
            }
            
            async startARSession() {
                try {
                    this.log('Requesting AR session...');
                    
                    this.session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    await this.renderer.xr.setSession(this.session);
                    
                    this.log('‚úÖ AR session started!', 'success');
                    document.getElementById('stopSession').disabled = false;
                    document.getElementById('startAR').disabled = true;
                    
                    this.session.addEventListener('end', () => {
                        this.log('AR session ended', 'warning');
                        this.resetButtons();
                    });
                    
                } catch (error) {
                    this.log(`‚ùå Failed to start AR: ${error.message}`, 'error');
                }
            }
            
            stopCurrentSession() {
                if (this.session) {
                    this.session.end();
                    this.session = null;
                    this.log('Session stopped manually', 'warning');
                    this.resetButtons();
                }
            }
            
            resetButtons() {
                document.getElementById('stopSession').disabled = true;
                document.getElementById('startVR').disabled = false;
                document.getElementById('startAR').disabled = false;
            }
            
            log(message, type = '') {
                const logs = document.getElementById('logs');
                const timestamp = new Date().toLocaleTimeString();
                const className = type ? ` class="${type}"` : '';
                
                logs.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
                logs.scrollTop = logs.scrollHeight;
                
                console.log(`[WebXR Test] ${message}`);
            }
        }
        
        // Start the test when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new WebXRTester();
        });
    </script>
</body>
</html>
